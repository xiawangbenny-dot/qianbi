<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信钱币计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', SimSun, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin: 20px 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            color: #2575fc;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #7a7a7a;
            font-size: 14px;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 12px;
        }
        
        .input-item {
            flex-basis: calc(50% - 6px);
            margin-bottom: 12px;
        }
        
        .input-item label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .input-item input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: #f9f9f9;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .input-item input:focus {
            border-color: #4d90fe;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.2);
        }
        
        .total-section {
            background: linear-gradient(135deg, #6a89cc 0%, #4a69bd 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        
        .total-label {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .total-amount {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .currency {
            font-size: 24px;
            margin-right: 5px;
        }
        
        .reset-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(238, 90, 82, 0.3);
            transition: all 0.3s;
        }
        
        .reset-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(238, 90, 82, 0.3);
        }
        
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-top: 20px;
            max-width: 500px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .input-item {
                flex-basis: 100%;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .total-amount {
                font-size: 30px;
            }
        }
        
        /* 微信浏览器优化 */
        ::-webkit-input-placeholder {
            color: #aaa;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>微信钱币计算器</h1>
            <p>输入各种面额钱币的数量，自动计算总金额</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <div class="input-item">
                    <label for="hundred">100元：</label>
                    <input type="number" id="hundred" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="fifty">50元：</label>
                    <input type="number" id="fifty" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="twenty">20元：</label>
                    <input type="number" id="twenty" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="ten">10元：</label>
                    <input type="number" id="ten" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="five">5元：</label>
                    <input type="number" id="five" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="two">2元：</label>
                    <input type="number" id="two" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="one">1元：</label>
                    <input type="number" id="one" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="half">0.5元：</label>
                    <input type="number" id="half" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="pointTwo">0.2元：</label>
                    <input type="number" id="pointTwo" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="pointOne">0.1元：</label>
                    <input type="number" id="pointOne" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="pointZeroFive">0.05元：</label>
                    <input type="number" id="pointZeroFive" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="pointZeroTwo">0.02元：</label>
                    <input type="number" id="pointZeroTwo" min="0" value="0">
                </div>
                <div class="input-item">
                    <label for="pointZeroOne">0.01元：</label>
                    <input type="number" id="pointZeroOne" min="0" value="0">
                </div>
            </div>
        </div>
        
        <div class="total-section">
            <div class="total-label">总金额</div>
            <div class="total-amount"><span class="currency">¥</span><span id="total">0.00</span></div>
        </div>
        
        <button class="reset-btn" id="resetBtn">重置所有输入</button>
    </div>
    
    <div class="footer">
        <p>提示：在微信内打开此页面可正常使用</p>
        <p>© 2023 钱币计算器 - 专为微信优化</p>
    </div>

    <script>
        // 获取所有输入框
        const inputs = document.querySelectorAll('input[type="number"]');
        const resetBtn = document.getElementById('resetBtn');
        
        // 为每个输入框添加事件监听
        inputs.forEach(input => {
            input.addEventListener('input', calculateTotal);
            // 添加触摸反馈
            input.addEventListener('touchstart', function() {
                this.style.backgroundColor = '#f1f8ff';
            });
            input.addEventListener('touchend', function() {
                this.style.backgroundColor = '#f9f9f9';
            });
        });
        
        // 计算总金额
        function calculateTotal() {
            // 定义面额和对应的ID
            const denominations = [
                {id: 'hundred', value: 100},
                {id: 'fifty', value: 50},
                {id: 'twenty', value: 20},
                {id: 'ten', value: 10},
                {id: 'five', value: 5},
                {id: 'two', value: 2},
                {id: 'one', value: 1},
                {id: 'half', value: 0.5},
                {id: 'pointTwo', value: 0.2},
                {id: 'pointOne', value: 0.1},
                {id: 'pointZeroFive', value: 0.05},
                {id: 'pointZeroTwo', value: 0.02},
                {id: 'pointZeroOne', value: 0.01}
            ];
            
            let total = 0;
            
            // 计算每种面额的总值并累加
            denominations.forEach(denom => {
                const input = document.getElementById(denom.id);
                const count = parseFloat(input.value) || 0;
                total += count * denom.value;
            });
            
            // 更新总金额显示，保留两位小数
            document.getElementById('total').textContent = total.toFixed(2);
        }
        
        // 重置所有输入
        function resetAll() {
            inputs.forEach(input => {
                input.value = '0';
            });
            calculateTotal();
            
            // 添加视觉反馈
            resetBtn.style.opacity = '0.8';
            setTimeout(() => {
                resetBtn.style.opacity = '1';
            }, 200);
        }
        
        // 添加重置按钮事件
        resetBtn.addEventListener('click', resetAll);
        resetBtn.addEventListener('touchstart', function() {
            this.style.opacity = '0.8';
        });
        resetBtn.addEventListener('touchend', function() {
            this.style.opacity = '1';
        });
        
        // 初始化计算
        calculateTotal();
        
        // 微信浏览器环境检测
        window.onload = function() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.match(/micromessenger/i) === "micromessenger") {
                console.log("运行在微信浏览器中");
            } else {
                console.log("运行在普通浏览器中");
            }
        };
    </script>
</body>
</html>
